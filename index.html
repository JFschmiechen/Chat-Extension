<!doctype html>
<html>
  <body>
    <div id = "loginForm">
      <textarea id = "emailField" placeholder = "Email"></textarea>
      <textarea id = "passField" placeholder = "Password"></textarea>
      <button id = "login">Login</button>
      <p id = 'invalidEmail' hidden>Invalid email entered</p>
      <button id = "signUp">Sign up</button>
    </div>
    <div id = 'displayNameForm' hidden>
      <textarea id = 'displayForm'>Display name...</textarea>
      <button id = 'displayCancel'>Cancel</button>
      <button id = 'displayFinalize'>Thank You</button>
    </div>
    <div id = "container" hidden>
      <div id = "chatArea">
        <p id = "returnField">Chat</p>
      </div>
      <form id = "textfield">
        <textarea id = "mainText" placeholder = "Enter text here..."></textarea>
      </form>
      <button id = "sendButton">Send</button>
      <button id = "logOut">Log Out</button>
    </div>
    <div id = "roomService" hidden>
      <p id = "welcomeMessage">Welcome!</p>
      <button id = "createRoom">Create</button>
      <button id = "joinRoom">Join</button>
      <button id = "logOutInner">Log Out</button>
    </div>
    <div id = "createForm" hidden>
      <textarea id = "roomName" placeholder = "Room name..."></textarea>
      <textarea id = "roomPass" placeholder = "Room pass..."></textarea>
      <button id = "finalizeRoom">Create</button>
      <button id = "backToRoomService">Back</button>
      <p id = 'nameTaken' hidden></p>
    </div>
  <div id = "joinForm" hidden>
    <textarea id = "roomNameJoin" placeholder = "Room name..."></textarea>
    <textarea id = "roomPassJoin" placeholder = "Room pass..."></textarea>
    <button id = "finalizeJoin">Join</button>
    <button id = "backToRoomServiceJoin">Back</button>
  </body>

<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js" type="text/javascript"></script>
<script src="index.js"></script>
<script src="loginAuth.js"></script>
</html>
