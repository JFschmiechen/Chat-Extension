<!doctype html>
<html>
  <body>
    <div id = "loginForm">
      <textarea id = "emailField" placeholder = "Email"></textarea>
      <textarea id = "passField" placeholder = "Password"></textarea>
      <button id = "login">Login</button>
      <p id = 'invalidEmail' hidden>Invalid email entered</p>
      <button id = "signUp">Sign up</button>
    </div>
    <div id = "container" hidden>
      <div id = "chatArea">
        <p id = "returnField">Chat</p>
      </div>
      <form id = "textfield">
        <textarea id = "mainText" placeholder = "Enter text here..."></textarea>
      </form>
      <button id = "sendBtn">Send</button>
      <button id = "logOut">Log Out</button>
    </div>
    <div id = "roomService" hidden>
      <p id = "welcomeMsg">Welcome!</p>
      <button id = "createRm">Create</button>
      <button id = "joinRm">Join</button>
      <button id = "logOutInner">Log Out</button>
    </div>
    <div id = "createForm" hidden>
      <textarea id = "rmName" placeholder = "Room name..."></textarea>
      <textarea id = "rmPass" placeholder = "Room pass..."></textarea>
      <button id = "finalizeRm">Create</button>
      <button id = "backToRmS">Back</button>
    </div>
  <div id = "joinForm" hidden>
    <textarea id = "rmNameJoin" placeholder = "Room name..."></textarea>
    <textarea id = "rmPassJoin" placeholder = "Room pass..."></textarea>
    <button id = "finalizeJoin">Join</button>
    <button id = "backToRmSJ">Back</button>
  </body>

<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js" type="text/javascript"></script>
<script src="index.js"></script>
<script src="loginAuth.js"></script>
</html>
